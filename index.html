<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Standard Screens -->
        <section class="screen">
            <img src="christina and matt.png" alt="Screen 1">
            <p class="fade-in">WELCOME TO OUR PAGE</p>
        </section>
        
        <!-- Fullscreen with Overlay -->
        <section class="fullscreen-screen">
            <img src="intro.png" alt="Screen 2">
            <div class="overlay-text">DISCOVER AMAZING FEATURES</div>
        </section>
        
        <section class="screen">
            <img src="ceremony.png" alt="Screen 3">
            <p class="fade-in">DESIGNED FOR EVERYONE</p>
        </section>
        
        <section class="screen">
            <img src="reception.png" alt="Screen 4">
            <p class="fade-in">SEAMLESS & INTUITIVE</p>
        </section>
        
        <section class="screen">
            <img src="room-block.png" alt="Screen 5">
            <p class="fade-in">EXPERIENCE THE FUTURE</p>
        </section>
        
        <!-- Fullscreen with Overlay -->
        <section class="fullscreen-screen">
            <img src="pic.jpg" alt="Screen 6">
            <div class="overlay-text">JOIN US TODAY</div>
        </section>

        <!-- Left-Aligned Rotated Image + Form Section -->
        <section class="left-image-section">
            <img src="rsvp.png" alt="Rotated Image">
            <iframe class="tally-form" src="https://tally.so/r/3yd0r0" allowfullscreen></iframe>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
